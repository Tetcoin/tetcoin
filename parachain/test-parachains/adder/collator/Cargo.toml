[package]
name = "test-parachain-adder-collator"
version = "0.7.26"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Collator for the adder test parachain"
edition = "2018"

[[bin]]
name = "adder-collator"
path = "src/main.rs"

[dependencies]
tetsy-scale-codec = { version = "2.0.0", default-features = false, features = ["derive"] }
futures = "0.3.12"
futures-timer = "3.0.2"
log = "0.4.13"
structopt = "0.3.21"

test-parachain-adder = { path = ".." }
tetcoin-primitives = { path = "../../../../primitives" }
tetcoin-cli = { path = "../../../../cli" }
tetcoin-service = { version = "0.8.3", path = "../../../../node/service" }
tetcoin-node-primitives = { path = "../../../../node/primitives" }
tetcoin-node-subsystem = { path = "../../../../node/subsystem" }

tc-cli = "0.8.0"
tet-core = "2.0.2"
tc-authority-discovery = { git = "https://github.com/tetcoin/tetcore", branch = "master" }
tc-service = "0.8.0"

[dev-dependencies]
tetcoin-parachain = { path = "../../.." }
tetcoin-test-service = { path = "../../../../node/test/service" }

tetcore-test-utils = { git = "https://github.com/tetcoin/tetcore", branch = "master" }
tc-service = "0.8.0"
tp-keyring = { git = "https://github.com/tetcoin/tetcore", branch = "master" }

tokio = { version = "0.2", features = ["macros"] }

[features]
real-overseer = [ "tetcoin-service/real-overseer" ]
