[package]
name = "tetcoin-availability-bitfield-distribution"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.3.12"
tracing = "0.1.22"
tracing-futures = "0.2.4"
tetsy-scale-codec = { version = "2.0.0", default-features = false, features = ["derive"] }
tetcoin-primitives = { path = "../../../primitives" }
tetcoin-subsystem = { package = "tetcoin-node-subsystem", path = "../../subsystem" }
tetcoin-node-subsystem-util = { path = "../../subsystem-util" }
tetcoin-node-network-protocol = { path = "../../network/protocol" }

[dev-dependencies]
tetcoin-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
bitvec = { version = "0.20.1", default-features = false, features = ["alloc"] }
tet-core = { git = "https://github.com/tetcoin/tetcore", branch = "master" }
tp-application-crypto = { git = "https://github.com/tetcoin/tetcore", branch = "master" }
tp-keystore = { git = "https://github.com/tetcoin/tetcore", branch = "master" }
maplit = "1.0.2"
log = "0.4.13"
env_logger = "0.8.2"
assert_matches = "1.4.0"
